<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="mang"></p>
<script>
    let numbers=[3,4,5,6,7,8,9,10]
    let sumNubers=0
    let avg
    function findAvg(numbers){
        for (let i = 0;i<numbers.length;i++) {
            sumNubers+= numbers[i]
        }
        avg=sumNubers/numbers.length
        return avg
    }
    document.getElementById('mang').innerHTML="Điểm trung bình của thí sinh là: "+findAvg(numbers)
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let j=0;
  let numbers=[22,10,11,14,5,8,12,13];
  for (let i=0;i<numbers.length;i++){
    if(numbers[i]>=10){
      j++
    }
  }
  alert("Mảng có '+j+' số nguyên lớn hơn hoặc bằng 10")
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text=''
    //hình 1
    for(let i=0;i<=5;i++) {
        for (let j = 1; j <=i; j++) {
            text += '*'
        }
        for (let k = 5; k > i; k--) {
            text += '&ensp;'
        }
        text += '<br>'
        console.log(text)
    }
    //hình 2


    document.write(text)
</script>

</body>
</html>

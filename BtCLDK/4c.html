<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="Tổng"></p>
<script>
    a = +prompt("Enter the a");
    b = +prompt("Enter the b");
    if (b>a) {
        soSoHang = b-a+1;
    } else {
        soSoHang = a-b+1;
    }
    S = (a+b)*soSoHang/2;
    document.getElementById("Tổng").innerText="Tổng = "+ S



</script>

</body>
</html>

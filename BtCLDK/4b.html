<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<p id="A"></p>
<p id="B"></p>
<script>
    a = +prompt("Enter the a");
    b = +prompt("Enter the b");
    A = a*a;
    B = Math.pow(a, b);
    document.getElementById("A").innerText=("A"+ A)
    document.getElementById("B").innerText=("B"+ B)

</script>

</body>
</html>

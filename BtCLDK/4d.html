<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="Thế kỉ"></p>
<script>
    a = +prompt("Enter the a");
    if(a%100==0){
        theky = (a/100);
    } else {
        theky = Math.floor(a/100)+ 1;
    }



    document.getElementById("Thế kỉ").innerText=("Thế kỉ : "+ theky)
</script>

</body>
</html>
